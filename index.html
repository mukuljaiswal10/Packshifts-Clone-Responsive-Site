<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Packshifts</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="media.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header -->
     <header>
        <div class="header-mid">
            <figure>
                <img src="image/imgi_1_logo.png" width="220px" height="80px"/>
            </figure>
            <div class="btn">
                <button>
                    <i class="fa-solid fa-phone-volume"></i>
                    <span>8287 244 244</span>
                </button>
            </div>
        </div>
     </header>
     <!-- mobile-bottom-button -->
      <div class="mobile-bottom-menu">
        <div class="mobile-bottom">
                <div class="btncall">
                    <button>
                        <i class="fa-solid fa-phone-volume"></i>
                        <span>Call Now</span>
                    </button>
                </div>
                <div class="btnwhatapps">
                    <button>
                        <i class="fa-brands fa-whatsapp"></i>
                        <span>WhatApp</span>
                    </button>
                </div>
        </div>
      </div>
    <!-- end -->

    <!-- banner-section -->
     <section class="banner-sec">
        <div class="banner-mid">
            <div class="banner-content">
                <h1>Packshifts - India's Best packers and movers company</h1>
                <h2>Call Us now For A hassle-Free Shifting.</h2>
                <p>We Assure Safety And Time Delivery Of Items.</p>
                <div class="banner-icon-img">
                    <img src="image/imgi_2_iso.png"/>
                    <img src="image/imgi_3_satisfaction.png"/>
                </div>
            </div>
            <div class="banner-form">
                <h3>GET A FREE MOVING QUOTE</h3>
                <form>
                    <input type="text" placeholder="Name*" required pattern="[a-z,A-Z]{30}"/>
                    <input type="tel" placeholder="Mobile Number*" required/>
                    <input type="email" placeholder="Email ID*" required/>
                    <input type="text" placeholder="Location City From*" required/>
                    <input type="text" placeholder="Location City To*" required/>
                    <div class="captcha">
                        <input type="text" placeholder="Captcha" required/>
                        <button>405705</button>
                    </div>
                    <p>By clicking the button below, you agree to receive communications from Packshifts about relocation <span><a href="#">Privacy Policy</a></span></p>
                    <button type="submit">SUBMIT</button>
                </form>
            </div>
        </div>
     </section>
    <!-- end -->
</body>
</html>
